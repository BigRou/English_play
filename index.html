    <script>
        // ç®€å•çš„ä¸­è‹±è¯å…¸ï¼ˆå¯æ‰©å±•ï¼‰
        const dictionary = {

        // Googleç¿»è¯‘APIï¼ˆå…è´¹æ¥å£å·²å¤±æ•ˆï¼Œä½¿ç”¨webç«¯æ¥å£æœ‰CORSé™åˆ¶ï¼‰
        // è¿™é‡Œç”¨fetch+webç«¯æ¥å£åšæ¼”ç¤ºï¼Œå®é™…éƒ¨ç½²éœ€åç«¯ä»£ç†æˆ–æ›´æ¢API
        async function translateWord(word) {
            // ä¼˜å…ˆæŸ¥æœ¬åœ°å­—å…¸
            if (dictionary[word.toLowerCase()]) {
                return dictionary[word.toLowerCase()];
            }
            // å¤‡ç”¨ï¼šè°ƒç”¨Googleç¿»è¯‘webç«¯æ¥å£ï¼ˆæœ‰CORSé™åˆ¶ï¼Œéƒ¨åˆ†æµè§ˆå™¨æœ¬åœ°å¯ç”¨ï¼‰
            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=zh-CN&dt=t&q=${encodeURIComponent(word)}`);
                const data = await res.json();

        // è¯­éŸ³æœ—è¯»
        function speakWord(word) {

        // å¤„ç†è¾“å…¥å•è¯
        function parseWords(input) {

            return Array.from(new Set(

        // æ¸²æŸ“å•è¯å¡ç‰‡
        function renderWordList(words, currentIndex, onSelect) {
            const listArea = document.getElementById('word-list-area');
            listArea.innerHTML = '';
            if (!words || words.length === 0) {

            list.className = 'word-list';
            words.forEach((w, i) => {

                item.textContent = w;
                item.title = 'åˆ‡æ¢åˆ°è¯¥å•è¯';

        function renderCard(words, index) {

            cardArea.innerHTML = ''; // æ¸…ç©º
            if (index < 0 || index >= words.length) return;

            // æ¸²æŸ“å•è¯åˆ—è¡¨
            renderWordList(words, index, (i) => renderCard(words, i));

            const word = words[index];

            // å¡ç‰‡ç»“æ„
            const card = document.createElement('div');
            card.className = 'card';

            // è¿›åº¦
            const progress = document.createElement('div');
            progress.className = 'progress';
            progress.textContent = `${index + 1} / ${words.length}`;
            card.appendChild(progress);

            // å•è¯

            wordDiv.textContent = word;

            card.appendChild(wordDiv);

            // ç¿»è¯‘

            translationDiv.className = 'translation';
            card.appendChild(translationDiv);

            // æŒ‰é’®
            const btnArea = document.createElement('div');
            btnArea.className = 'card-buttons';

            const translateBtn = document.createElement('button');
            translateBtn.textContent = 'ç¿»è¯‘';
            translateBtn.onclick = async () => {

            nextBtn.onclick = () => {

                    <button style="margin-top:12px;width:100%;" onclick="location.reload()">é‡æ–°å¼€å§‹</button>`;

        // äº‹ä»¶ç»‘å®š
